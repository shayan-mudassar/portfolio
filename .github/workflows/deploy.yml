name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Compute site URL
        run: |
          if [ -f public/CNAME ]; then
            DOMAIN="$(tr -d '\r\n' < public/CNAME)"
            echo "SITE_URL=https://$DOMAIN/" >> "$GITHUB_ENV"
            echo "ASTRO_BASE=/" >> "$GITHUB_ENV"
          else
            OWNER="${GITHUB_REPOSITORY%%/*}"
            REPO="${GITHUB_REPOSITORY#*/}"
            if [ "$REPO" = "$OWNER.github.io" ]; then
              echo "SITE_URL=https://$OWNER.github.io/" >> "$GITHUB_ENV"
            else
              echo "SITE_URL=https://$OWNER.github.io/$REPO/" >> "$GITHUB_ENV"
            fi
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm run test

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
